<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenSky Proxy Test</title>
</head>
<body>
  <h1>OpenSky Proxy Test</h1>
  <button onclick="fetchData()">Fetch OpenSky Data</button>
  <pre id="output"></pre>
  <script>
    async function fetchData() {
      const res = await fetch('http://localhost:4000/api/opensky');
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
